name: Artifact

on: [push]
env:
    ARTIFACT_NAME: MyArtifact
jobs:
  main:
    runs-on: Windows-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@V2
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
            name: ${{ env.ARTIFACT_NAME }}
            path: .
        
